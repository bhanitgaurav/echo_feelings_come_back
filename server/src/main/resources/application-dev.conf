ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.bhanit.apps.echo.ApplicationKt.module ]
    }
}

storage {
    driverClassName = "org.postgresql.Driver"
    jdbcUrl = "jdbc:postgresql://localhost:5432/echo_db"
    username = "echo_user"
    password = "echo_password"
}

features {
    emotionLimits {
        dailyCap = 1000 // High limit for dev
    }
    cooldowns {
        enabled = false
        durationMinutes = 0
    }
    safety {
        shadowBanEnabled = false
    }
}

environment = "dev"
jwt {
    secret = "secret"
    issuer = "http://0.0.0.0:8080/"
    audience = "echo-app"
    realm = "Access to Echo"
}
