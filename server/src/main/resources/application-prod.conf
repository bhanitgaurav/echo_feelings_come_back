ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.bhanit.apps.echo.ApplicationKt.module ]
    }
}

features {
    emotionLimits {
        dailyCap = 50
    }
    cooldowns {
        enabled = true
        durationMinutes = 60
    }
    safety {
        shadowBanEnabled = true
    }
}

environment = "prod"

storage {
    driverClassName = "org.postgresql.Driver"
    jdbcUrl = "jdbc:postgresql://"${DB_HOST}":"${DB_PORT}"/echo"
    username = ${DB_USER}
    password = ${DB_PASSWORD}
}

jwt {
    secret = ${JWT_SECRET}
    issuer = "http://0.0.0.0:8080/"
    audience = "echo-app"
    realm = "Access to Echo"
}
